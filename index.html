<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Landing page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header id="header">
            <div class="img">
                <img id="header-img" src="https://www.freepnglogos.com/uploads/playstation-png-logo/navy-playstation-png-logo-5.png" alt="PS-Logo" width="50" height="50">
            </div>
            <div class="nav">
                <nav id="nav-bar">
                    <a class="nav-link" href="#games">Games</a>
                    <a class="nav-link" href="#hardware">Hardware</a>
                    <a class="nav-link" href="#services">Services</a>
                    <a class="nav-link" href="#news">News</a>
                    <a class="nav-link" href="#shop">Shop</a>
                    <a class="nav-link" href="#help">Help</a>
                </nav>
            </div>
        </header>

        <div class="section1">
            <section id="games"></section>
            <section id="hardware"></section>
            <section id="services"></section>
            <section id="news"></section>
            <section id="shop"></section>
            <section id="help"></section>
        </div>

        <div class="section2">
            <h1>PlayStation</h1>
        </div>

        <div class="section3">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Y7pIh78jbRA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="form">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Sign-up for the latest PlayStation news and offers</label>
                <input id="email" type="email" value="email" name="email" placeholder="my@email.com" size="30" required>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
